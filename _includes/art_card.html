<div class="col-xl-4 col-md-6">
    <div class="card">
        <img src="/assets/images/art/{{ include.file }}" class="card-img-top" data-bs-toggle="modal"
            data-bs-target="#art{{ include.index }}">
        <div class="card-footer text-end">
            {{ include.method }}
        </div>

        <div class="modal fade" id="art{{ include.index }}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <img src="/assets/images/art/{{ include.file }}">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
