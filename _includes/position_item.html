<dt class="col-sm-5">
    {{ include.title }}
    <hr class="sep border-primary border-3 opacity-75">
    <span class="fw-semibold">{{ include.organization }}</span> <br />
    <span class="fw-light fst-italic">{{ include.period }}</span>
</dt>
<dd class="col-sm-7">
    <ul>
    {% for item in include.description %}
    <li>{{ item }}</li>
    {% endfor %}
    </ul>
</dd>
